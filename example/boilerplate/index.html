<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sylvan basic boilerplate</title>
        <script src="../../build/sylvan.js"></script>
    </head>
    <body>
        <canvas id="gameCanvas1" width="800" height="600"></canvas>
        <canvas id="gameCanvas2" width="800" height="600"></canvas>
        <script>
            function createGame(canvas, texturePath) {
                const GameAPI = new Sylvan.DevoteAPI();

                class MainScene extends GameAPI.Scene {
                    async load() {
                        await GameAPI.loader.load(texturePath);
                    }

                    init() {
                        this.addChild(new GameAPI.Sprite(GameAPI.resources[texturePath]));
                    }
                }

                class Game extends GameAPI.Game {
                    constructor(config) {
                        super(config);
                        GameAPI.director.register("Main", MainScene);
                        GameAPI.director.goTo("Main");
                    }
                }

                const game = new Game({canvas: canvas});
            }

            createGame(document.getElementById("gameCanvas1"), "barbarian.jpg");
            createGame(document.getElementById("gameCanvas2"), "knight.jpg");
        </script>
    </body>
</html>
