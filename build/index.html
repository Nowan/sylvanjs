<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sylvan boilerplate</title>
        <script src="./sylvan.js"></script>
    </head>
    <body>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <script>
            const canvas = document.getElementById("gameCanvas");
            const game = new Sylvan.Game(canvas);

            class MainScene extends Sylvan.Scene {
                async load() {
                    await this.loader.load("barbarian.jpg");
                }

                init() {
                    this.addChild(new Sylvan.Sprite(this.resources["barbarian.jpg"]));
                }
            }

            game.director.register("Main", MainScene);
            game.director.goTo("Main");

            window.addEventListener("resize", onResize);
            onResize();

            function onResize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                game.refresh();
            }
        </script>
    </body>
</html>
